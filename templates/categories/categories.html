{% extends 'base.html' %}
{% block content %}
<main id="main" class="main">

    <div class="pagetitle">
      <h1>CATEGORIES</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url  'index' %}">Dashboard</a></li>
          <li class="breadcrumb-item active">Categories</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    <section class="section">
    <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Categories List</h5>
              <a href="{% url 'create_category'%}" class="btn btn-primary"><i class="fa fa-plus-square"></i> New Category</a>
              <table class="table table-hover table-bordered  table-responsive mt-2">
                  <thead>
                      <th>#</th>
                      <th>Category</th>
                      <th>User</th>
                      <th>Date</th>
                      <th>Options</th>
                  </thead>
                  <tbody>
                    {% for category in data %}
                    <tr>
                      <td>{{category.id}}</td>
                      <td>{{category.category}}</td>
                      <td>{{category.user}}</td>
                      <td>{{category.date}}</td>
                      <td>
                        
                        
                        <a href="{% url 'update_category' category.id %}" onclick="this.parentNode.submit()" class="text-info">
                          <i class="fa fa-pen-to-square"></i>
                        </a>
                        <form method="post" action="{% url 'remove_category' category.id %}" class="d-inline-flex">
                          {% csrf_token %}
                        
                          <a href="javascript:void(0);" onclick="this.parentNode.submit()" class="text-danger">
                            <i class="fa fa-trash"></i>
                          </a>
                        </form>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
              </table>
            </div>
          </div>
        </div>
    </div>
</main>
{% endblock %}
