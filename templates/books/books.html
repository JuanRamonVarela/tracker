{% extends 'base.html'%}
{% block content %}
<main id="main" class="main">

    <div class="pagetitle">
      <h1>BOOKS</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url  'index' %}">Dashboard</a></li>
          <li class="breadcrumb-item active">Books</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    <section class="section">
    <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Books List</h5>
                <a href="{% url 'create_books' %}" class="btn btn-primary">
                    <i class="fa fa-plus-square"></i> Add Book
                </a>
              <table class="table table-hover table-bordered  table-responsive mt-2">
                  <thead>
                      <th>#</th>
                      <th>Title</th>
                      <th>Author</th>
                      <th>Released</th>
                      <th>Category</th>
                      <th>User</th>
                      <th>Date</th>
                      <th>Expense</th>
                  </thead>
                  <tbody>
                    
                  </tbody>
              </table>
            </div>
          </div>
        </div>
    </div>
</main>
{% endblock %}
